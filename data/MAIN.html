<script>
  var Socket;
  function init() 
  {
    Socket = new WebSocket('ws://' + window.location.hostname + ':81/');
    Socket.onmessage = function(event) { processReceivedCommand(event); };
  }
 
 
function processReceivedCommand(evt) 
{
    document.getElementById('rd').innerHTML = evt.data;

    var obj = JSON.parse(evt.data);
    if (obj.topic == "status") {
        document.getElementById('STATUS_CURRENT_SCHEDULE_NAME').innerHTML = obj.data.id1;
        document.getElementById('STATUS_CURRENT_SEGMENT_NAME').innerHTML = obj.data.id2;
        var status = "";
        switch (obj.data.id3) {
          case "0": // idle
            status = "IDLE";
            break;
          case "1": // ramp
            status = "RAMP";
            break;
          case "2": // soak
            status = "SOAK";
            break;
          case "3": // hold
            status = "HOLD";
            break;
          case "4": // init
            status = "INIT";
            break;
          case "5": // start
            status = "START";
            break;
        }
        document.getElementById('STATUS_CURRENT_SEGMENT_STATUS').innerHTML = status;
        document.getElementById('STATUS_TIME_REMAINING').innerHTML = obj.data.id4;
        document.getElementById('STATUS_SETPOINT').innerHTML = obj.data.id5;
        document.getElementById('STATUS_UPPER_TEMPERATURE').innerHTML = obj.data.id6;
        document.getElementById('STATUS_LOWER_TEMPERATURE').innerHTML = obj.data.id7;
        var mode = "";
        switch (obj.data.id8) {
          case "1": 
            mode = "AUTOMATIC";
            break;
          case "2": 
            mode = "MANUAL";
            break;
          case "3": 
            mode = "SIMULATION";
            break;
        }
        document.getElementById('MODE_BUTTON').innerHTML = mode;

    }
}
 
  document.getElementById('START_BUTTON').addEventListener('click', startButtonClicked);
  function startButtonClicked()
  {   
    var btn = document.getElementById('START_BUTTON')
    var btnText = btn.textContent || btn.innerText;
    //document.getElementById('KILN_status').innerHTML = 'Kiln has been started';
    sendText('{"topic":"CMD-START_PROFILE","val":"true"');
    // if (btnText ==='Turn on the Kiln') { btn.innerHTML = 'Turn off the Kiln'; document.getElementById('KILN_status').innerHTML = 'Kiln is on';  sendText('1'); }  
    // else                              { btn.innerHTML = 'Turn on the Kiln';  document.getElementById('KILN_status').innerHTML = 'Kiln is off'; sendText('0'); }
  }

  document.getElementById('STOP_BUTTON').addEventListener('click', stopButtonClicked);
  function stopButtonClicked()
  {   
    var btn = document.getElementById('STOP_BUTTON')
    sendText('{"topic":"CMD-STOP_PROFILE","val":"true"');
  }

  document.getElementById('MODE_BUTTON').addEventListener('click', modeButtonClicked);
  function modeButtonClicked()
  {   
    var btn = document.getElementById('MODE_BUTTON')
    sendText('{"topic":"CMD-CHANGE_MODE","val":"true"');
  }
 
  function sendText(data)
  {
    Socket.send(data);
  }
 
 
  window.onload = function(e)
  { 
    init();
  }

</script>
