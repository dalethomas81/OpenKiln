<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <meta charset='utf-8'>
  <style>
    :root {
        --test-variable: true
    }
    body     { font-size:100%;
              margin: 0;
              padding: 0;
              width: 100%;
              height: 100%;
              box-sizing: border-box;} 
    p        { font-size: 75%; }
    /* https://www.bestcssbuttongenerator.com/#/4 */
    .BTN_GREEN {
      box-shadow: 0px 10px 14px -7px #d9fbbe;
      background:linear-gradient(to bottom, #b8e356 5%, #a5cc52 100%);
      background-color:#b8e356;
      border-radius:4px;
      border:1px solid #83c41a;
      cursor:pointer;
      color:#ffffff;
      font-family:Arial;
      font-size:13px;
      font-weight:bold;
      text-decoration:none;
      text-shadow:0px 1px 0px #86ae47;
    }
    .BTN_GREEN:hover {
      background:linear-gradient(to bottom, #a5cc52 5%, #b8e356 100%);
	    background-color:#a5cc52;
    }
    .BTN_RED {
      box-shadow: 0px 10px 14px -7px #f7c5c0;
      background:linear-gradient(to bottom, #fc8d83 5%, #e4685d 100%);
      background-color:#fc8d83;
      border-radius:4px;
      border:1px solid #d83526;
      cursor:pointer;
      color:#ffffff;
      font-family:Arial;
      font-size:13px;
      font-weight:bold;
      text-decoration:none;
      text-shadow:0px 1px 0px #b23e35;
    }
    .BTN_RED:hover {
      background:linear-gradient(to bottom, #e4685d 5%, #fc8d83 100%);
      background-color:#e4685d;
    }
    .BTN_ORANGE {
      box-shadow: 0px 10px 14px -7px #fff6af;
      background: linear-gradient(to bottom, #ffec64 5%, #ffab23 100%);
      background-color: #ffec64;
      border-radius:4px;
      border: 1px solid #ffaa22;
      cursor:pointer;
      color: #ffffff;;
      font-family:Arial;
      font-size:13px;
      font-weight:bold;
      text-decoration:none;
      text-shadow: 0px 1px 0px #ffee66;
    }
    .BTN_ORANGE:hover {
      background: linear-gradient(to bottom, #ffab23 5%, #ffec64 100%);
      background-color: #ffab23;
    }
    .BTN_GREY {
      box-shadow: 0px 10px 14px -7px #ffffff;
      background: linear-gradient(to bottom, #ededed 5%, #dfdfdf 100%);
      background-color: #ededed;
      border-radius:4px;
      border: 1px solid #dcdcdc;
      cursor:pointer;
      color: #777777;
      font-family:Arial;
      font-size:13px;
      font-weight:bold;
      text-decoration:none;
      text-shadow: 0px 1px 0px #ffffff;
    }
    .BTN_GREY:hover {
      background: linear-gradient(to bottom, #dfdfdf 5%, #ededed 100%);
      background-color: #dfdfdf;
    }
    .BTN_BLUE {
      background:linear-gradient(to bottom, #79bbff 5%, #378de5 100%);
      background-color:#79bbff;
      border-radius:4px;
      border:1px solid #337bc4;
      cursor:pointer;
      color:#ffffff;
      font-family:Arial;
      font-size:13px;
      font-weight:bold;
      text-decoration:none;
      text-shadow:0px 1px 0px #528ecc;
    }
    .BTN_BLUE:hover {
      background:linear-gradient(to bottom, #378de5 5%, #79bbff 100%);
	    background-color:#378de5;
    }
    .blank_row
    {
        height: 20px; /* overwrites any other rules */
        background-color: #FFFFFF;
    }
    .debug_status
    {
      position:absolute;
      top: 5px;
      left: 10px;
      width: 100px;
      height: 40px;
    }
    .debug_raw
    {
      position:absolute;
      bottom: 20px;
      left: 10px;
    }
    .fullwidth {
    width:100%;
    margin-left:0;
    margin-right:0;
    padding-left:0;
    padding-right:0;
    display:block;
    text-align:center; 
    }

  </style>
 
<title>Kiln Controls</title>
</head>
<body>
  <div id='main'>
    <h2 style="text-align: center; color:#777777">MAIN</h2>
    <p id='KILN_status' class="debug_status">Kiln is off</p>
    <p class="debug_raw">Received data = <span id='rd'>---</span> </p>
    <table style="position:absolute; top:80px; right:50px;" id='status'>
      <tr>
			  <td style="text-align: right; font-size: 80%; color:#777777"><label for="STATUS_CURRENT_SCHEDULE_NAME">SCHEDULE: </label></td>
			  <td style="text-align: left; font-size: 70%; color:#777777"><label id="STATUS_CURRENT_SCHEDULE_NAME">Test Schedule</label></td>
      </tr>
      <tr>
        <td style="text-align: right; font-size: 80%; color:#777777"><label for="STATUS_CURRENT_SEGMENT_NAME">SEGMENT: </label></td>
        <td style="text-align: left; font-size: 70%; color:#777777"><label id="STATUS_CURRENT_SEGMENT_NAME">Test Segment</label></td>
      </tr>
      <tr>
        <td style="text-align: right; font-size: 80%; color:#777777"><label for="STATUS_CURRENT_SEGMENT_STATUS">STATUS: </label></td>
			  <td style="text-align: left; font-size: 70%; color:#777777"><label id="STATUS_CURRENT_SEGMENT_STATUS">Idle</label></td>
      </tr>
      <tr>
        <td style="text-align: right; font-size: 80%; color:#777777"><label for="STATUS_TIME_REMAINING">REMAINING: </label></td>
        <td style="text-align: left; font-size: 70%; color:#777777"><label id="STATUS_TIME_REMAINING">00:00:00</label></td>
      </tr>
      <tr class="blank_row">
        <td colspan="2"></td>
      </tr>
      <tr>
        <td style="text-align: right; font-size: 80%; color:#777777"><label for="STATUS_SETPOINT">SETPOINT: </label></td>
			  <td style="text-align: left; font-size: 70%; color:#777777"><label id="STATUS_SETPOINT">1000.0</label></td>
      </tr>
      <tr>
        <td style="text-align: right; font-size: 80%; color:#777777"><label for="STATUS_UPPER_TEMPERATURE">UPPER TEMP: </label></td>
			  <td style="text-align: left; font-size: 70%; color:#777777"><label id="STATUS_UPPER_TEMPERATURE">1000.0</label></td>
      </tr>
      <tr>
        <td style="text-align: right; font-size: 80%; color:#777777"><label for="STATUS_LOWER_TEMPERATURE">LOWER TEMP: </label></td>
			  <td style="text-align: left; font-size: 70%; color:#777777"><label id="STATUS_LOWER_TEMPERATURE">1500.0</label></td>
      </tr>
    </table>
  </div>
  <div>
    <table class="fullwidth" style="position:absolute; bottom:50px;" border=".5" cellspacing="1" cellpadding="3">
      <tr>
        <td>
          <button id='NEXT_BUTTON'
          class="BTN_GREY"
          style="width:100%;height:60px;">NEXT</button>
        </td>
        <td>
          <button id='PREV_BUTTON'
          class="BTN_GREY"
          style="width:100%;height:60px;">PREV</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button id='HOLD_BUTTON'
          class="BTN_ORANGE"
          style="width:100%;height:60px;visibility:hidden;">RELEASE HOLD</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button id='MODE_BUTTON'
          class="BTN_GREEN"
          style="width:100%;height:60px;">AUTOMATIC</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id='START_BUTTON'
          class="BTN_GREEN"
          style="width:100%;height:60px;">START</button>
        </td>
        <td>
          <button id='STOP_BUTTON'
          class="BTN_RED"
          style="width:100%;height:60px;">STOP</button>
        </td>
      </tr>
      <tr>
        <td colspan="8">
          <button href="/SCHEDULES.html" 
          id='SCHEDULE_BUTTON'
          class="BTN_GREY"
          style="width:100%;height:60px;">SCHEDULES</button>
        </td>
      </tr>
    </table>
  </div>
</body>

 
<script>
  var Socket;
  function init() 
  {
    Socket = new WebSocket('ws://' + window.location.hostname + ':81/');
    Socket.onmessage = function(event) { processReceivedCommand(event); };
  }
 
 
function processReceivedCommand(evt) 
{
    document.getElementById('rd').innerHTML = evt.data;

    var obj = JSON.parse(evt.data);
    if (obj.topic == "status") {
        document.getElementById('STATUS_CURRENT_SCHEDULE_NAME').innerHTML = obj.data.id1;
        document.getElementById('STATUS_CURRENT_SEGMENT_NAME').innerHTML = obj.data.id2;
        var status = "";
        switch (obj.data.id3) {
          case 0: // idle
            status = "IDLE";
            break;
          case 1: // ramp
            status = "RAMP";
            break;
          case 2: // soak
            status = "SOAK";
            break;
          case 3: // hold
            status = "HOLD";
            break;
          case 4: // init
            status = "INIT";
            break;
          case 5: // start
            status = "START";
            break;
        }
        document.getElementById('STATUS_CURRENT_SEGMENT_STATUS').innerHTML = status;
        document.getElementById('STATUS_TIME_REMAINING').innerHTML = obj.data.id4;
        document.getElementById('STATUS_SETPOINT').innerHTML = obj.data.id5;
        document.getElementById('STATUS_UPPER_TEMPERATURE').innerHTML = obj.data.id6;
        document.getElementById('STATUS_LOWER_TEMPERATURE').innerHTML = obj.data.id7;
        var modebtn = document.getElementById('MODE_BUTTON');
        switch (obj.data.id8) {
          case 1: 
            modebtn.innerHTML = "AUTOMATIC";
            modebtn.className = "BTN_GREEN"
            break;
          case 2: 
            modebtn.innerHTML = "MANUAL";
            modebtn.className = "BTN_BLUE"
            break;
          case 3: 
            modebtn.innerHTML = "SIMULATION";
            modebtn.className = "BTN_ORANGE"
            break;
        }
        if (obj.data.id9) {
          document.getElementById('HOLD_BUTTON').style.visibility='visible';
        } else {
          document.getElementById('HOLD_BUTTON').style.visibility='hidden';
        }
    }
}
 
  document.getElementById('START_BUTTON').addEventListener('click', startButtonClicked);
  function startButtonClicked()
  {   
    var btn = document.getElementById('START_BUTTON')
    var btnText = btn.textContent || btn.innerText;
    //document.getElementById('KILN_status').innerHTML = 'Kiln has been started';
    sendText('{"topic":"CMD-START_PROFILE","val":"true"');
    // if (btnText ==='Turn on the Kiln') { btn.innerHTML = 'Turn off the Kiln'; document.getElementById('KILN_status').innerHTML = 'Kiln is on';  sendText('1'); }  
    // else                              { btn.innerHTML = 'Turn on the Kiln';  document.getElementById('KILN_status').innerHTML = 'Kiln is off'; sendText('0'); }
  }

  document.getElementById('STOP_BUTTON').addEventListener('click', stopButtonClicked);
  function stopButtonClicked()
  {   
    sendText('{"topic":"CMD-STOP_PROFILE","val":"true"');
  }

  document.getElementById('MODE_BUTTON').addEventListener('click', modeButtonClicked);
  function modeButtonClicked()
  {   
    sendText('{"topic":"CMD-CHANGE_MODE","val":"true"');
  }

  document.getElementById('HOLD_BUTTON').addEventListener('click', holdButtonClicked);
  function holdButtonClicked()
  {   
    sendText('{"topic":"CMD-RELEASE_HOLD","val":"true"');
  }

  document.getElementById('NEXT_BUTTON').addEventListener('click', nextButtonClicked);
  function nextButtonClicked()
  {   
    sendText('{"topic":"CMD-NEXT_SCHEDULE","val":"true"');
  }

  document.getElementById('PREV_BUTTON').addEventListener('click', prevButtonClicked);
  function prevButtonClicked()
  {   
    sendText('{"topic":"CMD-PREV_SCHEDULE","val":"true"');
  }
 
  function sendText(data)
  {
    Socket.send(data);
  }
 
 
  window.onload = function(e)
  { 
    init();
  }

</script>
 
 
</html>
